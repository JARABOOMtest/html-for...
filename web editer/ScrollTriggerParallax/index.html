<!doctype html>
<html>
  <head>
    <title>ScrollTrigger Parallax Header Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section>
      <img src="พื้นหลัง.jpg" id="bg">
      <h2 id="text">Open House 2022</h2>
      <img src="town.png" id="man">
      <img src="" id="clouds_1">
      <img src="" id="clouds_2">
      <img src="ซ้าย.png" id="mountain_left">
      <img src="ขวา.png" id="mountain_right">
    </section>
    <div class="sec">
      <div class="content">
        <h2>Wellcome To Open House2022</h2>
        <div class="navigation">
          <ul>
            <li class="list active">
              <a href="#">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon">
                  <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="text">Profile</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="text">Message</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon">
                  <ion-icon name="help-circle-outline"></ion-icon>
                </span>
                <span class="text">Help</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon">
                  <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="text">Settings</span>
              </a>
            </li>
            <div class="indicator"></div>
          </ul>
        </div>
      </div>
    </div class="sec">
    <!-- สคริปปุ่ม -->
    <script>
      let list = document.querySelectorAll('.list');
      for (let i=0; i<list.length; i++){
        list[i].onmouseover = function(){
          let j = 0;
          while (j < list.length){
            list[j++].className = 'list';
          }
          list[i].className = 'list active';
        }
      }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script type="text/javascript">






      gsap.to("#bg", {
      scrollTrigger: {
        scrub: 1
        }, 
        scale: 1.5
      });

      gsap.to("#man", {
      scrollTrigger: {
        scrub: 1
        }, 
        scale: 0.5
      });

      gsap.to("#mountain_left", {
      scrollTrigger: {
        scrub: 1
        }, 
        x: -500,
      });
      gsap.to("#mountain_right", {
      scrollTrigger: {
        scrub: 1
        }, 
        x: 500,
      });

      gsap.to("#clouds_1", {
      scrollTrigger: {
        scrub: 1
        }, 
        x: 200,
      });
      gsap.to("#clouds_2", {
      scrollTrigger: {
        scrub: 1
        }, 
        x: -200,
      });

      gsap.to("#text", {
      scrollTrigger: {
        scrub: 1
        }, 
        y: 500,
      });


    </script>
  </body>
</html>
